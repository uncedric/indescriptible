    <style>

      <div id="saludos">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    var socket = io();


    socket.on('chat:send',function (data) {
      console.log('alguien mand√≥ un mensaje!')

      var audio = new Audio('assets/alert.ogg');
      audio.play();

    });
    </script>
